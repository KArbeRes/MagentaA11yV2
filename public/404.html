<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect to the index.html while preserving hash fragments
      if (window.location.hash) {
        // Redirect to the root of your app with the current hash
        window.location.replace("/MagentaA11yV2" + window.location.hash);
      } else {
        console.log("test from 404.html");
        // Redirect to the root of your app if no hash
        window.location.replace("/MagentaA11yV2#/");
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>
      If you're not redirected automatically,
      <a href="/MagentaA11yV2#/">click here</a>.
    </p>
  </body>
</html>
