<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Get the current path (excluding domain, including leading slash)
      const currentPath = window.location.pathname;

      // If we're already at the MagentaA11yV2 path, don't redirect
      if (currentPath.startsWith("/MagentaA11yV2")) {
        // Already at the correct base path, do nothing
      } else {
        // Take the current path and convert it to a hash route
        // Remove the leading slash for the hash portion
        const hashPath = currentPath === "/" ? "/" : currentPath;
        window.location.replace("/MagentaA11yV2/#" + hashPath);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>
      If you're not redirected automatically,
      <a href="/MagentaA11yV2/#/">click here</a>.
    </p>
  </body>
</html>
